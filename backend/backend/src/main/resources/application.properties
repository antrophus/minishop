spring.application.name=backend
spring.datasource.url=jdbc:mysql://localhost:3306/mylittle_shop_db?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=cutepanda
spring.datasource.password=panda
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

